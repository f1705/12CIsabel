<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--<script src="plugin1.js" type="text/javascript"></script>-->


<script>

$(document).ready(function(){
    $("p").click(function(){
        $("p").desaparece();

        
    });
});
  //Plugin  
jQuery.fn.desaparece = function() {   
        this.each(function(){      
            elem = $(this);      
            elem.css("display", "none");   
            });      
        return this;
};
//

</script>
</head>
<body>

<p>Se clicar aqui, irei desaparecer.</p>



</body>
</html>
