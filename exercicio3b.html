<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").hide();
       
        
        $("input").focus(function(){
            $(this).css("background-color","#ff69b4");
        });
        $("input").blur(function(){
            $(this).css("background-color","#ffffff");
        });  


        $("button").click(function(){
            $("#nome").show();
        }); 
        $("#nome").change(function(){
            $("#email").show();
            $("#cx_email").focus();
        }); 
        $("#email").change(function(){
            $("#login").show();
            $("#cx_login").focus();
        });  
        $("#login").change(function(){
            $("#pass").show();
            $("#cx_pass").focus();
        });    
        $("#pass").change(function(){
            $("#nome").fadeOut("slow");
            $("#email").fadeOut(3000);
            $("#login").fadeOut(5000);
            $("#pass").fadeOut(10000);
        });  
    });
    </script>
</head>
<body>
    <pre> ------- Página de Registo ------- </pre>
    <p id="nome">Nome: <input type="text" name="NomeCompleto"></p>
    <p id="email">Email: <input id="cx_email" type="text" name="email"></p>
    <p id="login">Login: <input id="cx_login" type="text" name="login"></p>
    <p id="pass">Password: <input id="cx_pass" type="password" name="pass"></p>
    <pre> --------------------------------- </pre>
    <button>Início >></button>
</body>
</html>
